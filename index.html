<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color:black;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:#c4c3c3;
        }
        .calculator input {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .buttons button {
            height: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator card">
        <input type="text" class="form-control" id="display" readonly>
        <div class="buttons">
            <button class="btn btn-secondary" onclick="input('1')">1</button>
            <button class="btn btn-secondary" onclick="input('2')">2</button>
            <button class="btn btn-secondary" onclick="input('3')">3</button>
            <button class="btn btn-warning" onclick="input('+')">+</button>
            
            <button class="btn btn-secondary" onclick="input('4')">4</button>
            <button class="btn btn-secondary" onclick="input('5')">5</button>
            <button class="btn btn-secondary" onclick="input('6')">6</button>
            <button class="btn btn-warning" onclick="input('-')">-</button>
            
            <button class="btn btn-secondary" onclick="input('7')">7</button>
            <button class="btn btn-secondary" onclick="input('8')">8</button>
            <button class="btn btn-secondary" onclick="input('9')">9</button>
            <button class="btn btn-warning" onclick="input('*')">*</button>
            
            <button class="btn btn-secondary" onclick="input('0')">0</button>
            <button class="btn btn-secondary" onclick="input('%')">%</button>
            <button class="btn btn-danger" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning" onclick="input('/')">/</button>
            
            <button class="btn btn-primary col-12" onclick="calculate()">=</button>
        </div>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
